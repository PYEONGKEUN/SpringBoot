## server
server.port=8080


## encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

## datasource
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.hikari.username= test
spring.datasource.hikari.password= test
spring.datasource.hikari.driver-class-name= net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.connection-test-query= SELECT 1

## devtools
spring.devtools.restart.enabled=true

## logger
logging.config= classpath:log4j2.xml